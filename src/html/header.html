<header class="header">
    <div class="header__container">
        <div class="wrapper">
            <div class="header__nav">
                <div class="header__logo">
                    <a href="#home">Furino.</a>
                </div>

                <nav class="main-menu">
                    <ul class="main-menu__list">
                        <li class="main-menu__item">
                            <a href="#products" class="main-menu__link">Products</a>
                            <button class="_icon-arrow-down"></button>
                            <div class="sub-menu__wrapper">
                                <ul class="sub-menu__list">
                                    <li class="sub-menu__item"><a href="#" class="sub-menu__link">Products #1</a></li>
                                    <li class="sub-menu__item"><a href="#" class="sub-menu__link">Products #2</a></li>
                                    <li class="sub-menu__item"><a href="#" class="sub-menu__link">Products #3</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="main-menu__item">
                            <a href="#rooms" class="main-menu__link">Rooms</a>
                            <button class="_icon-arrow-down"></button>
                            <div class="sub-menu__wrapper">
                                <ul class="sub-menu__list">
                                    <li class="sub-menu__item"><a href="#" class="sub-menu__link">Rooms #1</a></li>
                                    <li class="sub-menu__item"><a href="#" class="sub-menu__link">Rooms #2</a></li>
                                    <li class="sub-menu__item"><a href="#" class="sub-menu__link">Rooms #3</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="main-menu__item"><a href="#insiration" class="main-menu__link">Inspirations</a></li>
                    </ul>
                </nav>

                <div class="header__search">
                    <button class="_icon-search _icon search-btn"></button>
                    <form action="" class="search-form">
                        <button class="_icon-search search-icon"></button>
                        <input type="search" name="search" id="search" placeholder="Search for minimalist chair"
                            autocomplete="off">
                    </form>
                </div><!-- header__search -->

                <div class="header__account">
                    <div class="account__login">
                        <a href="" class="_icon-enter _icon"></a>
                    </div>
                    <div class="account__items">
                        <div class="account__favorite">
                            <a href="" class="_icon-favourite _icon"></a>
                        </div>
                        <div class="account__cart">
                            <a href="" class="_icon-cart _icon"><span class="cart__count"></span></a>
                            <div class="account__cart__wrapper">
                                <div class="cart">
                                    <div class="cart__items">
                                    </div>
                                    <div class="cart__subtotal total__cart">
                                    </div>
                                    <div class="cart__buttons">
                                        <a href="#" class="btn">View Cart</a>
                                        <a href="checkout.html" class="btn">Checkout</a>
                                    </div>
                                </div> <!-- cart -->
                            </div> <!-- account__cart__wrapper -->
                        </div><!-- account__cart -->
                        <a href="" class="account__items-avatar"><img src="@img/header/avatar.jpg" alt="Avatar"></a>
                        
                        <div class="account__enter">
                            <a href="" class="_icon-user _icon"></a>
                        </div>
                    </div><!-- account__items -->
                </div><!-- header__account -->

                <div class="icon-menu">
                    <span></span>
                </div>
            </div><!-- header__nav -->
        </div><!-- wrapper -->
    </div><!-- header__container -->

    <div class="login__form__wrapper">
            <div class="login__form__container">
                <form action="" method="post" class="login__form signin__form">
                    <div class="login__form__header">
                        <h3>Signin</h3>
                        <div class="login__form__close">
                            <span></span>
                        </div>
                    </div>
                    <div class="login__form-detail">
                        <label for="email">
                            Email address&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="email" name="email" id="signin-email" class="input-field" autocomplete="off">
                    </div>
                    <div class="login__form-detail">
                        <label for="password">
                            Password&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="password" name="password" id="password" class="input-field">
                        <span class="_icon _icon-eye-blocked"></span>
                    </div>
                    <div class="login__form-detail login__form-detail_2">
                        <span class="input__wrapper">
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                            <label for="rememberMe" class="label-checkbox">Remember Me</label>
                        </span>
                        <a href="" class="underline">Forgot password?</a>
                    </div>
                    <div class="login__form-detail">
                        <input type="submit" value="Signin" class="submit-btn btn">
                    </div>
                    <div class="login__form-detail">
                        <span>Don't have an account? <a href="" class="login__form__link underline">Signup</a></span>
                    </div>
                </form>
                <form action="" method="post" class="login__form signup__form">
                    <div class="login__form__header">
                        <h3>Signup</h3>
                        <div class="login__form__close">
                            <span></span>
                        </div>
                    </div>
                    <div class="login__form-detail">
                        <label for="email">
                            Email address&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="email" name="email" id="signup-email" class="input-field" autocomplete="off">
                    </div>
                    <div class="login__form-detail">
                        <label for="password">
                            Password&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="password" name="password" id="signup-password" class="input-field">
                        <span class="_icon _icon-eye-blocked"></span>
                    </div>
                    <div class="login__form-detail">
                        <label for="password-confirm">
                            Confirm password&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="password" name="password-confirm" id="password-confirm" class="input-field">
                        <span class="_icon _icon-eye-blocked"></span>
                    </div>
                    <div class="login__form-detail login__form-detail_2">
                        <span class="input__wrapper">
                            <input type="checkbox" name="rememberMe" id="signup__rememberMe">
                            <label for="rememberMe" class="label-checkbox">Remember Me</label>
                        </span>
                    </div>
                    <div class="login__form-detail">
                        <input type="submit" value="Signup" class="submit-btn btn">
                    </div>
                    <div class="login__form-detail">
                        <span>Already have an account? <a href="" class="login__form__link underline">Login</a></span>
                    </div>
                </form>
                <div class="login__social">
                    <a href="" class="login__social__link"><span class="_icon-facebook"></span>Login with Facebook</a>
                    <a href="" class="login__social__link"><span class="_icon-google"></span>Login with Google</a>
                </div>
            </div>
        </div>
</header>
