<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css">
    <title>Funiro</title>
</head>

<body>
    
    <main class="page">
        <div class="login__form__wrapper">
            <div class="login__form__container">
                <form action="" method="post" class="login__form signin__form">
                    <div class="login__form__header">
                        <h3>Signin</h3>
                        <div class="login__form__close">
                            <span></span>
                        </div>
                    </div>
                    <div class="login__form-detail">
                        <label for="email">
                            Email address&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="email" name="email" id="email" class="input-field" autocomplete="off">
                    </div>
                    <div class="login__form-detail">
                        <label for="password">
                            Password&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="password" name="password" id="password" class="input-field">
                        <span class="_icon _icon-eye-blocked"></span>
                    </div>
                    <div class="login__form-detail login__form-detail_2">
                        <span class="input__wrapper">
                            <input type="checkbox" name="rememberMe" id="rememberMe">
                            <label for="rememberMe" class="label-checkbox">Remember Me</label>
                        </span>
                        <a href="" class="underline">Forgot password?</a>
                    </div>
                    <div class="login__form-detail">
                        <input type="submit" value="Signin" class="submit-btn btn">
                    </div>
                    <div class="login__form-detail">
                        <span>Don't have an account? <a href="" class="login__form__link underline">Signup</a></span>
                    </div>
                </form>
                <form action="" method="post" class="login__form signup__form">
                    <div class="login__form__header">
                        <h3>Signup</h3>
                        <div class="login__form__close">
                            <span></span>
                        </div>
                    </div>
                    <div class="login__form-detail">
                        <label for="email">
                            Email address&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="email" name="email" id="signup__email" class="input-field" autocomplete="off">
                    </div>
                    <div class="login__form-detail">
                        <label for="password">
                            Password&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="password" name="password" id="signup__password" class="input-field">
                        <span class="_icon _icon-eye-blocked"></span>
                    </div>
                    <div class="login__form-detail">
                        <label for="password-confirm">
                            Confirm password&nbsp;<abbr title="required">*</abbr>
                        </label>
                        <input type="password" name="password-confirm" id="password-confirm" class="input-field">
                        <span class="_icon _icon-eye-blocked"></span>
                    </div>
                    <div class="login__form-detail login__form-detail_2">
                        <span class="input__wrapper">
                            <input type="checkbox" name="rememberMe" id="signup__rememberMe">
                            <label for="rememberMe" class="label-checkbox">Remember Me</label>
                        </span>
                    </div>
                    <div class="login__form-detail">
                        <input type="submit" value="Signup" class="submit-btn btn">
                    </div>
                    <div class="login__form-detail">
                        <span>Already have an account? <a href="" class="login__form__link underline">Login</a></span>
                    </div>
                </form>
                <div class="login__social">
                    <a href="" class="login__social__link"><span class="_icon-facebook"></span>Login with Facebook</a>
                    <a href="" class="login__social__link"><span class="_icon-google"></span>Login with Google</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/app.min.js"></script>
</body>
